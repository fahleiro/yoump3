<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Áudio do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Áudio do YouTube</h1>
        <input type="text" id="youtubeUrl" placeholder="Insira a URL do vídeo do YouTube">
        <button onclick="baixarAudio()">Baixar Áudio</button>
        <p id="mensagem"></p>
    </div>

    <script>
        function baixarAudio() {
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            if (youtubeUrl) {
                // Validar a URL e redirecionar para o serviço de download de áudio
                const encodedUrl = encodeURIComponent(youtubeUrl);
                const downloadUrl = `https://www.y2mate.com/youtube-mp3/${encodedUrl}`; // Exemplo de uso de serviço externo
                window.open(downloadUrl, '_blank');
            } else {
                document.getElementById('mensagem').innerText = 'Por favor, insira uma URL válida do YouTube.';
            }
        }
    </script>
</body>
</html>
